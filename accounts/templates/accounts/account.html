{% extends "base.html" %} {% load static %}{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row text-center">
        <div class="col-12 col-md-6">
            <h2>Delivery Details</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn button-effect" type="submit">Update Details</button>
            </form>
        </div>
        <div class="col-12 col-md-6">
            <h2>Order History</h2>
        </div>
    </div>
</div>
{% endblock %}
