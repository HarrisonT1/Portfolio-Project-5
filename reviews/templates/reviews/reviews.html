{% extends "base.html" %} {% load static %} {% load crispy_forms_tags %}

{% block content %}
    <div class="container text-center">
        <form method="post">
            {% csrf_token %}
            <!-- TAKEN FROM MY PROJECT 4  -->
            {% for field in form %}
                <div class="mt-3 d-flex flex-column align-items-center">
                    <p class="form-label text-center">{{ field.label }}</p>
                    {% if field.name == 'rating' %}
                        <div class="stars">
                            <input type="radio" name="{{ field.name }}" id="star5" value="5">
                            <label for="star5"><span><i class="fa-solid fa-star"></i></span></label>

                            <input type="radio" name="{{ field.name }}" id="star4" value="4">
                            <label for="star4"><span><i class="fa-solid fa-star"></i></span></label>

                            <input type="radio" name="{{ field.name }}" id="star3" value="3">
                            <label for="star3"><span><i class="fa-solid fa-star"></i></span></label>

                            <input type="radio" name="{{ field.name }}" id="star2" value="2">
                            <label for="star2"><span><i class="fa-solid fa-star"></i></span></label>

                            <input type="radio" name="{{ field.name }}" id="star1" value="1">
                            <label for="star1"><span><i class="fa-solid fa-star"></i></span></label>
                        </div>
                    {% else %}
                        <div>
                            {{ field }}
                        </div>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit">Submit Review</button>
        </form>
    </div>
{% endblock %}
